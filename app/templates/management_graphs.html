{% extends "base.html" %}
{% macro noData() -%}
    <div class="text-center p-4">
        <span class="fs-4 text-muted">No data yet.</span>
    </div>
{% endmacro -%}
{% block title %}Statistics{% endblock %}
{% block content %}
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
            let data_js = {{ data|tojson }};
    </script>
    <script src="/static/management_graphs.js"></script>

    <h1 class="title text-center pb-3">Usage and Sales</h1>
    
    <div class="card p-0 w-75 mx-auto my-3">
        <div class="card-header fs-5 fw-semibold">Usage</div>
        <div class="card-body p-0 overflow-hidden">
            <div id="columnchart_values">
                {{ noData() }}
            </div>
        </div>
    </div>

    <div class="card p-0 w-75 mx-auto my-3">
        <div class="card-header fs-5 fw-semibold">Sales</div>
        <div class="card-body p-0 overflow-hidden">
            <div id="chart_div">
                {{ noData() }}
            </div>
        </div>
    </div>
{% endblock %}
