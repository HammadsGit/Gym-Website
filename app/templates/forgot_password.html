{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
  <h1>Forgot Password</h1>
  <form action="" method="post" name="forgot">
      {{ form.hidden_tag() }}
      <h5>Email:</h5>
        {{ form.email(cols='80',class_='form-control') }}<br />
      <p>
          <input
            type="submit"
            class="btn btn-secondary"
            id="submit"
            value="Change Password"
          />
      </p>
  </form>
{% endblock %}
